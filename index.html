<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Computer</div>
        <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div class="result">
        <p id="result-message">Make your move!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/r.png" alt="" class="r">
        </div>
        <div class="choice" id="p">
            <img src="images/p.png" alt="" class="p">
        </div>
        <div class="choice" id="s">
            <img src="images/s.png" alt="" class="s">
        </div>
    </div>
    <p id="action-message">Choose your weapon</p>
    <script src="app.js"></script>
</body>
</html>
